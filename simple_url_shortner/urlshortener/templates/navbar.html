<div class="navbar navbar-default navbar-fixed-top" role="navigation" id="nav">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Django Simple URL Shortner</a>
    </div>
    <div class="navbar-collapse collapse">
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-user"></span>
                {{ user }}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'index' %}">My URL's</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </li>
        </ul>
        {% else %}
            <form class="navbar-form navbar-right" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-success" type="submit">Sign in</button>
                <button class="btn btn-primary" type="button" id="register">Register</button>
            </form>
        {% endif %}
    </div><!--/.nav-collapse -->
    </div>
</div>

{% if user_register_form %}
<div class="modal fade" id="modal-register">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
      <form class="form-signin">
            {% comment %}
          <p><label target="username">Username</label><input type="text" name="username" autofocus="" required="" placeholder="Username" class="form-control"></p>
        <p><label target="password">Password</label><input type="password" name="password" required="" placeholder="Password" class="form-control"></p>
        <p><input type="password" name="repeat_password" required="" placeholder="Confirm Password" class="form-control"></p>
            {% endcomment %}

            {{ user_register_form }}
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-lg btn-primary">Register</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endif %}
